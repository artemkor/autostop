<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
    <h3>Регистрация</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-4" for="name">Имя и фамилия:</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="name" placeholder="Иван Иванов"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-4" for="email">E-mail:</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="email" placeholder="name@company.com"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-4" for="phone">Телефон:</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="phone" placeholder="+7 123 456 7890"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-4" for="password">Пароль:</label>
            <div class="col-sm-8">
                <input class="form-control" type="password" id="password" placeholder="Пароль"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <button class="btn btn-lg btn-primary btn-block" ng-click="ok()">Зарегистрироваться</button>
            </div>
        </div>
    </form>
</div>
