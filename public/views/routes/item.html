<form class="form-horizontal" name="routeForm"
      ng-submit="create(route, title(route.origin.text, route.destination.text))">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
        <h3>Создание/редактирование маршрута</h3>
        <h4 ng-show="route.origin && route.destination">{{title(route.origin.text, route.destination.text)}}</h4>
    </div>

    <div class="modal-body">
        <div class="form-group">
            <label for="icon" class="control-label col-sm-4">Значок:</label>
            <div class="col-sm-8">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-4" for="origin">Откуда:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ui-select2="select2Options" ng-model="route.origin" ng-required="true" data-placeholder="Выберите локацию" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-4" for="destination">Куда:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ui-select2="select2Options" ng-model="route.destination" ng-required="true" data-placeholder="Выберите локацию" />
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <input class="btn btn-primary" type="submit" value="Сохранить изменения" ng-disabled="routeForm.$invalid"/>
        <input class="btn btn-default" value="Не сохранять изменения и закрыть" type="button" ng-click="cancel()"/>
    </div>
</form>
