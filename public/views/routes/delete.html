<div class="modal-header">
    <h3>Подтверждение удаления маршрута</h3>
</div>

<div class="modal-body">
    <p>Удалить маршрут <strong>{{route.title}}</strong>?</p>
</div>

<div class="modal-footer">
    <input class="btn btn-danger" type="button" value="Удалить" ng-click="ok()">
    <input class="btn btn-default" value="Нет, закрыть окно" type="button" ng-click="cancel()"/>
</div>
