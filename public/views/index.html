<section data-ng-controller="IndexController">

    <div ng-controller="RoutesController">
        <h1>Маршруты</h1>

        <ul>
            <li ng-repeat="route in routes">
                {{route.title}} ({{route.created | date:'medium'}})
            </li>
        </ul>

        <button class="btn btn-primary" ng-click="add()">Добавить маршрут</button>
    </div>

</section>
